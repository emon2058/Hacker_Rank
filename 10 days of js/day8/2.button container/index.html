<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <link rel="stylesheet" href="css/buttonsGrid.css" type="text/css">
    </head>
    <body>
      <center>
        <div id="btns">
        <button type="button" name="Button" class="btnClass" id="btn1" value='1'>1</button>
        <button type="button" name="Button" class="btnClass" id="btn2" value='2'>2</button>
        <button type="button" name="Button" class="btnClass" id="btn3" value='3'>3</button>
        <br/>
        <button type="button" name="Button" class="btnClass" id="btn4" value='4'>4</button>
        <button type="button" name="Button" class="btnClass" id="btn5" value='5' onclick="clockwise()">5</button>
        <button type="button" name="Button" class="btnClass" id="btn6" value='6'>6</button>
        <br/>
        <button type="button" name="Button" class="btnClass" id="btn7" value='7'>7</button>
        <button type="button" name="Button" class="btnClass" id="btn8" value='8'>8</button>
        <button type="button" name="Button" class="btnClass" id="btn9" value='9'>9</button>
        </div>
      </center>
      <script type="text/javascript" src="js/buttonsGrid.js"></script>
    </body>
</html>
